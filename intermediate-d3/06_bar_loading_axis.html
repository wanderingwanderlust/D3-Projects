<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3: Loading transition for the axis</title>
	<script type="text/javascript" src="d3.js"></script>
	<style type="text/css">



		body {
			background-color: gray;
		}

		svg {
			background-color: white;
		}

		svg rect {
			fill: SteelBlue;
		}

		svg rect.highlight {
			fill: DarkOrange;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}



	</style>
</head>
<body>
	<script type="text/javascript">



		//Width, height, padding
		var w = 600;
		var h = 250;
		var padding = 25;
		
		//Array of dummy data values
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
						11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		//Configure x and y scale functions
		var xScale = d3.scale.ordinal()
						.domain(d3.range(dataset.length))
						.rangeRoundBands([ padding, w - padding ], 0.05);

		var yScale = d3.scale.linear()
						.domain([ 0, d3.max(dataset) ])
						.rangeRound([ h - padding, padding ]);

		//Configure y axis generator
		var yAxis = d3.svg.axis()
						.scale(yScale)
						.orient("left")
						.ticks(5);
		
		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Create bars
		var rects = svg.selectAll("rect")
					   .data(dataset)
					   .enter()
					   .append("rect")
					   .classed("highlight", function(d) {
					   		if (d > 20) {
					   			return true;
					   		}
					   		return false;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i);
					   })
					   .attr("y", function(d) {
					   		return h - padding;
					   })
					   .attr("width", xScale.rangeBand())
					   .attr("height", 0);

		//Transition rects into place
		rects.transition()
			.delay(function(d, i) {
				return i * 100;
			})
			.duration(1500)
			.attr("y", function(d) {
				return yScale(d);
			})
			.attr("height", function(d) {
				return h - padding - yScale(d);
			});

		//Create y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.attr("opacity", 0)		//Set initial opacity of this group to zero
			.call(yAxis)
			.transition()			//Initialize a new transition
			.delay(2000)			//Set a 2-second delay
			.duration(1500)			//Set a duration of 1.5 seconds
			.attr("opacity", 1.0);	//Dial opacity up to 1!



	</script>
</body>
</html>
