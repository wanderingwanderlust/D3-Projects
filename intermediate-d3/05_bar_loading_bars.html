<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3: Loading transitions</title>
	<script type="text/javascript" src="d3.js"></script>
	<style type="text/css">



		body {
			background-color: gray;
		}

		svg {
			background-color: white;
		}

		svg rect {
			fill: SteelBlue;
		}

		svg rect.highlight {
			fill: DarkOrange;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}



	</style>
</head>
<body>
	<script type="text/javascript">



		//Width, height, padding
		var w = 600;
		var h = 250;
		var padding = 25;
		
		//Array of dummy data values
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
						11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		//Configure x and y scale functions
		var xScale = d3.scale.ordinal()
						.domain(d3.range(dataset.length))
						.rangeRoundBands([ padding, w - padding ], 0.05);

		var yScale = d3.scale.linear()
						.domain([ 0, d3.max(dataset) ])
						.rangeRound([ h - padding, padding ]);

		//Configure y axis generator
		var yAxis = d3.svg.axis()
						.scale(yScale)
						.orient("left")
						.ticks(5);
		
		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Create bars
		//â€¦and set initial (default) values
		var rects = svg.selectAll("rect")
					   .data(dataset)
					   .enter()
					   .append("rect")
					   .classed("highlight", function(d) {
					   		if (d > 20) {
					   			return true;
					   		}
					   		return false;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i);
					   })
					   .attr("y", function(d) {
					   		//Starting y value for rect is at the 
					   		//bottom of the frame (so it can grow "up")
					   		return h - padding;
					   })
					   .attr("width", xScale.rangeBand())
					   .attr("height", 0);  //Starting height for all rects is zero

		//We re-select the rects, intiate a transition,
		//and move their y and height values into place.
		rects.transition()
			.delay(function(d, i) {  //Uncomment these lines for fun!
			 	return i * 100;  //Set a per-element delay
			 })
			.duration(1500)
			.attr("y", function(d) {
				return yScale(d);  //Normal y value
			})
			.attr("height", function(d) {
				return h - padding - yScale(d);  //Normal height value
			});

		//Create y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);



	</script>
</body>
</html>
